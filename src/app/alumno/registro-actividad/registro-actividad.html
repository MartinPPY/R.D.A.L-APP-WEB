<script>

    const options = {
        series: [
            {
                name: "Income",
                color: "#31C48D",
                data: ["1420", "1620", "1820", "1420", "1650", "2120"],
            },
            {
                name: "Expense",

            }

        chart: {
            sparkline: {

            toolbar: {
                show: false,
            }
        },

            opacity: 1,
        },
        plotOptions: {

                columnWidth: "100%",
                borderRadiusApplication: "end",

                dataLabels: {
                    position: "top",
                },
            },
        },

            position: "bottom",
        },

        chart.render();

</script>
