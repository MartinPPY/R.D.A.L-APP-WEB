<main class="container-fluid">
    <section class="row">
        <article class="col-lg">
            <mat-card appearance="outlined">
                <mat-card-content>
                    <mat-card-title>Registro de horas:</mat-card-title>
                    <mat-card-subtitle>Ingresa las horas segun los campos solicitantes</mat-card-subtitle>
                    <form [formGroup]="actividadForm" (ngSubmit)="registrarActividad()">
                        <mat-form-field appearance="outline">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="fecha">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Pick a time</mat-label>
                            <input matInput [matTimepicker]="timePicker" formControlName="horaInicio">
                            <mat-timepicker-toggle matIconSuffix [for]="timePicker" />
                            <mat-timepicker #timePicker />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Pick a time</mat-label>
                            <input matInput [matTimepicker]="endTimePicker" formControlName="horaTermino">
                            <mat-timepicker-toggle matIconSuffix [for]="endTimePicker" />
                            <mat-timepicker #endTimePicker />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Area de trabajo</mat-label>
                            <mat-select formControlName="areaTrabajo">
                                @for (item of areasTrabajo; track $index) {
                                <mat-option value="{{item.id}}">{{item.nombre}}</mat-option>
                                }
                            </mat-select>
                        </mat-form-field>

                        <button type="submit" matButton="filled">Registrar horas</button>
                    </form>

                </mat-card-content>
            </mat-card>
        </article>

        <article class="col-lg">
            <mat-card appearance="outlined">
                <mat-card-content>
                    <mat-card-title>Historial del mes:</mat-card-title>
                    <mat-card-subtitle>Cantidad de horas registradas y aprobadas durante el mes</mat-card-subtitle>
                    <app-grafico-dona />
                </mat-card-content>
            </mat-card>
        </article>

    </section>
</main>
